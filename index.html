<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .audio-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        audio {
            width: 100%;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="audio-container">
        <h1>Audio Player</h1>
        <p>Now playing: <strong>music</strong></p>
        
        <audio controls>
            <source src="https://github.com/aq1608/justforeh/blob/main/music.m4a" type="audio/m4a">
            Your browser does not support the audio element.
        </audio>
        
        <p>Use the controls above to play, pause, and adjust volume.</p>
    </div>
</body>
</html>
